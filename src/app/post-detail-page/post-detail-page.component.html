<app-loader></app-loader>
<div *ngIf="post != null" fxLayout="column" fxLayout.xs="column wrap" fxLayoutGap=1rem>
    <mat-toolbar color="primary" fxLayout="row" fxLayout.xs="row wrap" fxLayoutAlign="center center"><h1 display-1>{{post.title}}</h1></mat-toolbar>
    <div class="post" fxLayout="column wrap" fxLayout.xs="row wrap">
        <p body-1>{{post.created_on | date}}</p>
        <markdown class="content" ngPreserveWhitespaces [data]="post.content"></markdown>
    </div> 
</div>
